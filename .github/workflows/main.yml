name: Main

on:
    push:
        branches: [main]

jobs:
    coverage:
        runs-on: ubuntu-latest
        name: Run Coverage
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - run: yarn --frozen-lockfile
            - run: yarn test:coverage
            - uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
